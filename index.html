<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreyash's Smart Lock</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 320px;
        }
        /* Title Styling */
        .user-name { font-size: 18px; color: #aaa; margin-bottom: 5px; }
        .app-title { font-size: 28px; font-weight: bold; color: #00d4ff; margin-top: 0; text-transform: uppercase; }
        
        .lock-btn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #00d4ff, #005f7a);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        .lock-btn:active { transform: scale(0.95); }
        .status { margin-top: 20px; font-size: 14px; color: #888; }
        .indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #ff4d4d; }
    </style>
</head>
<body>

    <div class="container">
        <div class="user-name">Shreyash Tripathi's</div>
        <div class="app-title">SMART LOCK</div>
        
        <button class="lock-btn" onclick="openLock()">
            <span id="btn-text">TAP TO<br>UNLOCK</span>
        </button>

        <div class="status">
            <span id="dot" class="indicator"></span>
            <span id="status-text">System Ready</span>
        </div>
    </div>

    <script>
        const blynkUrl = "https://blynk.cloud/external/api/update?token=ggOXzy4nMnkAA0lxznEey8lt5RTmt17U&V1=1";

        function openLock() {
            const btnText = document.getElementById('btn-text');
            const statusText = document.getElementById('status-text');
            const dot = document.getElementById('dot');

            btnText.innerHTML = "OPENING...";
            statusText.innerText = "Connecting to Cloud...";
            dot.style.background = "#ffeb3b";

            fetch(blynkUrl)
                .then(response => {
                    if (response.ok) {
                        statusText.innerText = "Success: Unlocked!";
                        dot.style.background = "#4CAF50";
                        setTimeout(() => {
                            btnText.innerHTML = "TAP TO<br>UNLOCK";
                            statusText.innerText = "DOOR LOCKED";
                            dot.style.background = "#ff4d4d";
                        }, 5000);
                    }
                })
                .catch(error => {
                    statusText.innerText = "Error: Check Connection";
                    dot.style.background = "#f44336";
                    btnText.innerHTML = "RETRY";
                });
        }
    </script>
</body>
</html>
