<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lock Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 300px;
        }
        h1 { font-size: 24px; margin-bottom: 20px; color: #00d4ff; }
        
        /* Glass Morphism Button */
        .lock-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #00d4ff, #005f7a);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .lock-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.2);
        }
        .status {
            margin-top: 25px;
            font-size: 14px;
            color: #aaa;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            background: #ff4d4d; /* Default Red */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SMART LOCK</h1>
        
        <button class="lock-btn" onclick="openLock()">
            <span id="btn-text">TAP TO<br>UNLOCK</span>
        </button>

        <div class="status">
            <span id="dot" class="indicator"></span>
            <span id="status-text">Ready to Send</span>
        </div>
    </div>

    <script>
        // Aapka updated token aur V1 pin
        const blynkUrl = "https://blynk.cloud/external/api/update?token=ggOXzy4nMnkAA0lxznEey8lt5RTmt17U&V1=1";

        function openLock() {
            const btnText = document.getElementById('btn-text');
            const statusText = document.getElementById('status-text');
            const dot = document.getElementById('dot');

            // UI feedback
            btnText.innerHTML = "OPENING...";
            statusText.innerText = "Sending Command...";
            dot.style.background = "#ffeb3b"; // Yellow while sending

            // Blynk API Call
            fetch(blynkUrl)
                .then(response => {
                    if (response.ok) {
                        statusText.innerText = "Success: Lock Opened!";
                        dot.style.background = "#4CAF50"; // Green for success
                        
                        // 5 second baad button reset karega
                        setTimeout(() => {
                            btnText.innerHTML = "TAP TO<br>UNLOCK";
                            statusText.innerText = "Ready to Send";
                            dot.style.background = "#ff4d4d";
                        }, 5000);
                    } else {
                        throw new Error("Network Error");
                    }
                })
                .catch(error => {
                    statusText.innerText = "Error: ESP32 Offline?";
                    dot.style.background = "#f44336"; // Red for error
                    btnText.innerHTML = "RETRY";
                });
        }
    </script>
</body>
</html>
